<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my blog</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--fontawsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <!--font-->
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
     <!--remixicon cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!--css-->
    <link rel="stylesheet" href="../res/css/admin.css" />
    <!--favicon은 가장 아래에 있는게 좋음-->
    <link rel="icon" href="res/images/favicon_io (1)/favicon-16x16.png" size="any">
    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--script-->
    <script src="../res/js/script.js"></script> 
</head>

<body>
    <h1 class="text-center mt-5 py-5">
        ABOUT
    </h1>
    <section class="admin-about">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="col-7">
                <ul class="list-group">
                    <li class="list-group-item">
                        <label>배경색</label>
                        <input type="text" name="background-color" id="background-color">
                        <input type="color" id="colorpicker">
                    </li>
                    <li class="list-group-item">   
                        <label>타이틀 텍스트 수정</label>
                        <input type="text" name="title" class="input form-control">
                    </li>
                    <li class="list-group-item">
                        <label>부 텍스트 수정</label>
                        <textarea class="input form-control" rows="5"></textarea>
                    </li>
                    <li class="list-group-item">
                        <label>스킬내용 수정</label>
                        <!--loop-->
                        <div class="row">
                            <div class="col-8">
                                <input type="text" name="skill-title" class="input form-control" placeholder="스킬타이틀">
                            </div>
                            <div class="col-4">
                                <input type="text" name="skill-per" class="input form-control" placeholder="퍼센트(%)">
                            </div>
                        </div>
                        <!--/loop-->
                    </li>
                    <li class="list-group-item">
                        <label>배경이미지</label>
                        <input type="file" name="upload" />
                    </li>
                </ul>
                <div class="text-center my-4">
                    <button type="reset" class="btn btn-outline-danger ms-3"> 취소 </button>
                    <button type="submit" class="btn btn-outline-success ms-3"> 전송 </button>
                </div>
            </div>
        </div>
    </section>
    <script>
        //배경색변경
        const backgroundColorPicker = document.getElementById("colorpicker");
        const textColor = document.getElementById("background-color");
        backgroundColorPicker.addEventListener("input", () => {
            const selectedColor = backgroundColorPicker.value;
            textColor.value= selectedColor;
        });
    </script>
</body>
</html>
